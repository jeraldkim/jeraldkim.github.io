<head>
	<title>Finsta Revisited</title>

	<div id="pictures">

			Heidi's dog at the park!
		</div>

			Heidi's dog is clearly interested in sudoku.
		</div>
	</div>
	<div class="lightbox hidden" id="doggo3">
		<img src="assets/images/doggo3.jpg" alt="">
		<div class="caption">
			Heidi's dog at the park again!
		</div>
	</div>

    <script src="assets/scripts/q2.js"></script>

</html>
